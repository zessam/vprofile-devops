replicaCount: 2

image:
  repository: your-docker-registry/vprofile
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: vprofile.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

env:
  DATABASE_HOST: "mysql"
  DATABASE_PORT: "3306"

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  fsGroup: 1000

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 60
